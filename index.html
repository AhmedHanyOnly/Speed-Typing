<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed type</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS file -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="game">
      <div class="title">Typing Speed Test Game</div>
      <div class="contain">
        <div class="text">
          You Are Playing On
          <span class="level"></span> Level & You Have
          <span class="sec"></span> Seconds To Type The Word
        </div>
        <div class="desWord"></div>
        <div class="btn">Start Play</div>
        <div class="reBtn">Try Again!</div>
        <div class="form">
          <input type="text" class="input" >
        </div>
        <div class="cmWord"></div>
        <div class="control">
          <div class="time">Time Left: <span></span> Seconds</div>
          <div class="score">
            Score: <span class="got">0</span> From <span class="total"></span>
          </div>
        </div>
        <div class="finish">
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
